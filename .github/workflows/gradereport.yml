# This is a basic workflow to help you get started with Actions

name: Report Grade Results

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "grade" , "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # START CRON
  # run at Monday, April 01, 08 PM ET
  schedule:
    - cron: '05 01 02 04 *'
  # END CRON

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
# {owner}/{repo}/.github/workflows/{filename}@{ref}
# does the build run in the other repo?
jobs:
  show-grade:
    uses: allegheny-college-cmpsc-100-spring-2024/ggfs/.github/workflows/gg-fs.yml@main
    secrets: inherit
    with:
      assignment: pastiche-animation
      category: labs
      scrape: true
